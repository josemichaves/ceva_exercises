<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

    <title>Hello, world!</title>

    <div class="card m-auto my-5 shadow-sm" style="width: 40rem">
      <span

      >
        +123 <span class="visually-hidden">unread messages</span></span
      >
      <div class="card-body">
        <h2 class="card-title">Exercice</h2>
        <h4 class="card-text">
          Redo this card in css and if possible using bootstrap 4 or 5
        </h4>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <div
            class="btn-group border border border-dark rounded-3"
            role="group "
            aria-label="Basic example"
          >
            <button type="button" class="btn btn-dark">Got it</button
            ><button type="button" class="btn btn-light">I don't know</button>
          </div>
          <button type="button" class="btn btn-secondary dropdown-toggle">
            Options
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
